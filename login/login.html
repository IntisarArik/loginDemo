<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body class="img">
    <div class="container row">
      <div class="col-lg-4 col-md-6 wrapper-login">
        <div class="login-wrap p-0">
          <h3 class="form-title text-center mb-3">Have an account?</h3>
          <form action="" class="signin-form">
            <!-- Username -->
            <div class="form-group">
              <input
                type="text"
                class="form-control input-field-login"
                placeholder="Username"
                required
              />
            </div>
            <!-- Password -->
            <div class="form-group">
              <input
                type="password"
                id="password-field"
                class="form-control input-field-login"
                placeholder="Password"
                required
              />
              <span
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>
            <!-- Button -->
            <div class="form-group">
              <button type="submit" class="form-control btn submit-button px-3">
                Sign in
              </button>
            </div>
            <!-- Checkbox -->
            <div class="form-group form-check d-md-flex">
              <div class="w-50">
                <label
                  for="checkboxLogin"
                  class="form-check-label checkmark-login"
                  >Remember me
                </label>
                <input
                  type="checkbox"
                  id="checkboxLogin"
                  class="form-check-input"
                  checked
                />
                <span class="checkmark"></span>
              </div>
              <div class="w-50 text-md-end">
                <a href="" style="color: white"> Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="login-js/jquery.min.js"></script>
    <script src="login-js/popper.js"></script>
    <script src="login-js/bootstrap.min.js"></script>
    <script src="login-js/main.js"></script>
  </body>
</html>
